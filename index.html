<!DOCTYPE html>
  <html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>To Do List</title>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		  <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

    <div id="contenedor-principal" class="fondo">
			<div class="row titulo">
				<div class="col s12">
					<h1>To do app</h1>
				</div>
			</div><!-- /. titulo -->

		<div id="listado valign-wrapper">
			<div class="container">
				<div class="row lista z-depth-4 ">
					<div class="col s12">

					 <div class="container">

						  <div class="row">
                  <div class="input-field col s12">
                    <form id="ingreso">
         						 <input placeholder="ingresa una tarea" id="tarea-nueva" type="text" class="validate">
         					  </form>
        					</div>
						  </div> <!-- /. primera fila -->

						<div class="row">
  								<div class="section">
    								<h5>To do items:</h5>
    								<form id="tareas">
                    <ul>
    									<!-- contenido dinamico -->
                      </ul>
    								</form>
                    <br>
    								<div class="divider"></div><!-- linea de division -->
								</div>
						</div> <!-- /. segunda fila -->

						<div class="row">
  								<div class="section">
    								<h5>Completed items:</h5>
                    <span></span>
								</div>
						</div>

            </div> <!-- /. container -->
					</div> <!-- /. col s12 -->
				</div><!-- /. row principal-->
			</div><!-- ./ container -->
		</div><!-- /. listado -->

	</div><!-- ./ contenedor-principal -->

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
